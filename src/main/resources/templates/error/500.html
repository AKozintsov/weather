<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>My Thymeleaf Error Page</h1>
<table>
    <tr>
        <td>Date: </td>
        <td th:text="${timestamp}"/>
    </tr>
    <tr>
        <td>Path: </td>
        <td th:text="${path}"/>
    </tr>
    <tr>
        <td>Error: </td>
        <td th:text="${error}"/>
    </tr>
    <tr>
        <td>Status: </td>
        <td th:text="${status}"/>
    </tr>
</table>
</body>
</html>
